{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}MTI Technology{% endblock %}

{% block page_content %}
<div class="page-header col-sm-offset-4">
    <h1>Flight route optimization </h1>
</div>
<div class="form-group col-sm-4 col-sm-offset-4">
    {{ wtf.quick_form(form) }}
</div>
{% if postRequest%}
<div id="images_placeholder">
    <div class="row">
        <div class="col-sm-12" >
            <img id="route_img" src={{imagePath['route']}} alt="Route image missing" class="img-responsive" width="100%">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <img id="alt_img" src={{imagePath['alt']}} alt="Altitude image missing" class="img-responsive">
        </div>

        <div class="col-sm-6">
            <img id="gamma_img" src={{imagePath['gamma']}} alt="Gamma image missing" class="img-responsive">
        </div>
     </div>

    <div class="row">
        <div class="col-sm-6">
            <img id="psi_img" src={{imagePath['psi']}} alt="Psi image missing" class="img-responsive">
        </div>
        <div class="col-sm-6">
            <img id="thrust_force_img" src={{imagePath['thrust_force']}} alt="Thrust force image missing" class="img-responsive">
        </div>

    </div>

    <div class="row">
        <div class="col-sm-6">
            <img id="speed_img" src={{imagePath['speed']}} alt="Speed image missing" class="img-responsive">
        </div>
    </div>


</div>
{% endif%}

{% endblock %}
